---
- version: 2.2
  shortdesc: Includes another script
  longdesc: This one includes another script
  parameters:
    - name: wiz
      type: string
    - name: foo
      type: boolean
      shortdesc: A different foo
  include:
    - script: inc1
      parameters:
        - name: is-required
          value: 33
  actions:
    - call: "echo 'before {{wiz}}'"
      shortdesc: before wiz
    - include: inc1
    - call: "echo 'after {{foo}}'"
      shortdesc: after foo
    - cib: |
        {{inc1:is-required}}
      shortdesc: is-required
