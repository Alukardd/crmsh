---
- version: 2.2
  category: Filesystem
  shortdesc: Cluster-aware LVM
  longdesc: |
    Configure a cloned instance of cLVM.

    NB: Only one clvm cluster resource is necessary, regardless
    of how many clustered volume groups are managed as resources.
    To create volume groups after configuring cLVM, the wizard
    for cLVM volume groups can be used.

  parameters:
    - name: id
      shortdesc: Cluster group ID
      longdesc: >
        Base name for the ID of the cLVM volume group in the cluster.
        The actual resources will be prefixed by g- or c- for the group and clone
        respectively.
      required: true
      unique: true
      type: resource-id
      value: vg1

  actions:
    - cib: |
        primitive dlm ocf:pacemaker:controld
          op start timeout=90s
          op stop timeout=100s

        primitive clvm ocf:lvm2:clvmd
          params daemon_timeout=30
          op start timeout=90s
          op stop timeout=100s

        group g-{{id}} dlm clvm
        
        clone c-{{id}} g-{{id}}
          meta interleave=true ordered=true
